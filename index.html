<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Health Monitor: COVID-19 Insights</title>
<link rel="stylesheet" href="style.css">
<!-- Include D3.js Library -->
<script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1>Global Health Monitor: COVID-19 Insights</h1>
  </div>
</header>

<nav class="site-nav">
  <div class="container">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#global-trends">Global Trends</a></li>
      <li><a href="#data-sources">Data Sources</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<main class="main-content">
  <section class="map-section">
    <h2>COVID-19 Global Spread</h2>
    <div id="choropleth-map">
      <!-- Your D3.js map will go here -->
    </div>
  </section>

  <section class="stats-section">
    <div class="container stats-grid">
      <div class="stat">
        <h3>Total Cases</h3>
        <p id="total-cases">0</p>
      </div>
      <div class="stat">
        <h3>Total Recoveries</h3>
        <p id="total-recoveries">0</p>
      </div>
      <div class="stat">
        <h3>Total Deaths</h3>
        <p id="total-deaths">0</p>
      </div>
    </div>
  </section>

  <section class="updates-section">
    <div class="container">
      <h2>Latest Updates</h2>
      <ul id="latest-updates">
        <!-- Latest updates will be dynamically inserted here -->
      </ul>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>Contact us at <a href="mailto:info@globalhealthmonitor.com">info@globalhealthmonitor.com</a></p>
  </div>
</footer>

<!-- Link to Your External JavaScript File -->
<script src="scripts.js"></script>
</body>
</html>
